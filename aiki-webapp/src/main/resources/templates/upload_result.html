<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Generated Anki Cards</title>
  <style>
    .card {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
<h1 th:text="${message}"></h1>

<div th:each="card : ${cards}" class="card">
  <h3>Front:</h3>
  <p th:text="${card.front}"></p>
  <h3>Back:</h3>
  <p th:text="${card.back}"></p>
  <p><strong>Tags:</strong> <span th:text="${card.tags}"></span></p>
</div>

<br><a href="/upload">Create More Cards</a>
</body>
</html>
